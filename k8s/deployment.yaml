apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: my-cluster
        image: gcr.io/valid-song-424717-f0/my-cluster
        ports:
        - containerPort: 3000